									"location_other" : "其它",
									"location_pick_from_list" : "从列表中选择",

								}
							};

							var keywords = $('#keywords');

							// setup search box
							keywords.bind('click', function() {
								if (this.value == '查找职位') {
									keywords.clearFields();
								}
							});

							keywords.bind('blur', function() {
								if (this.value == '查找职位' || this.value == '') {
									this.value = '查找职位';
								}
							});

							// setup live search
							keywords
									.keyup(function(key) {
										var searchKeywords = jQuery
												.trim(this.value);
										var len = searchKeywords.length;

										if (key.keyCode != 9 && len >= 3) {
											$("#indicator").show();
											clearTimeout(window.search_timer);
											window.search_timer = setTimeout(
													function() {
														Jobber
																.PerformSearch(
																		'http://www.nlpjob.com/search/home|',
																		searchKeywords)
													}, 800);
										}
									});
						});

		Jobber.jobber_url = "http://www.nlpjob.com/";
	</script>
