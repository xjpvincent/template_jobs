<html>
<head>
	<title>addItem</title>
    <script type="text/javascript" charset="utf-8">
        window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";  //UEDITOR_HOME_URL、config、all这三个顺序不能改变
    </script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/editor_config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/editor_all.js"></script>
    <script type="text/javascript" charset="utf-8" src="lang/en/en.js"></script>
</head>

<body>
	<form method='post' action='{:U(addItemHandle,'','')}'>
		Item name:<input type="text" name="name"><br>
		Item discription:<textarea type="text" name="discription" id="text" style="width:100%;"></textarea>  
		Product id:<input type="text" name="product_id"><br>
		<input type="submit" value="submit">
	</form>

</body>

<!--script写到body外面-->  
<script type="text/javascript">    
    var editor = new baidu.editor.ui.Editor({
        autoClearinitialContent:true,//focus时自动清空初始化时的内容
        initialFrameHeight: 300,//初始化框架大小
        initialFrameWidth: 500,//初始化框架大小
        lang:"en",
        imageUrl:window.UEDITOR_HOME_URL+"php/imageUp.php",             //图片上传提交地址
        imagePath:window.UEDITOR_HOME_URL + "php/",                     //图片修正地址，引用了fixedImagePath,如有特殊需求，可自行配置
    });    
    editor.render("text");//这里认的是上面控件的ID
</script>
</html>
